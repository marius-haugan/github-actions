name: Save output file

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  save-output:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          expr 1 + 1 > output.log
      - name: Upload output file
        uses: actions/upload-artifact@v3
        with:
          name: output-log-file
          path: output.log
